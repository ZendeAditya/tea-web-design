<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add tailwind cdn here! -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea web design</title>
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-tr from-[#E8B876] to-[#FEDB8D] overflow-hidden"
  >
    <main>
      <nav class="flex items-center justify-between px-7 py-4 font-semibold">
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_D3S03kjW-Qlirqb9a_v6Fs4Zqdn4t7gb3joVNw4hCQ&s"
            alt="nav_icon"
            class="w-10 h-10 rounded-md bg-transparent"
          />
        </div>
        <ul class="flex items-center justify-between gap-4 text-[#78553E]">
          <li>Home</li>
          <li>About Us</li>
          <li>Testimonials</li>
          <li>Contact Us</li>
        </ul>
        <div>
          <button class="py-2 px-8 rounded-full bg-[#78553E]">Sign Up</button>
        </div>
      </nav>
      <section class="flex items-center justify-center flex-col">
        <h1 class="text-6xl font-bold text-[#78553E] p-9">Tea Time Hub</h1>
        <p class="px-5 text-center py-5 font-semibold text-xl text-[#78553E]">
          From the rolling hills of Darjeeling to the lush gardens of Japan, our
          teas encapsulate <br />
          the seense of their origins, odffering a moment of tranquality in
          every sip.
        </p>
        <button
          class="py-4 w-52 font-semibold rounded-full bg-[#78553E] text-white"
        >
          Explore
        </button>
        <div class="">
          <img
            src="/download.png"
            alt=""
            class="h-[35rem] w-auto shadow-gray-500 sahdow-3xl"
          />
        </div>
      </section>
    </main>
  </body>
</html>
